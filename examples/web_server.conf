# Personal Firewall Web Server Configuration
# Optimized for a web server with SSH access

[general]
chain=INPUT
policy=DROP
logging=enabled
log_file=/var/log/personal-firewall.log

[rules]
# Allow loopback traffic
1. action=ACCEPT, source=127.0.0.1, comment="Allow localhost"

# Allow established and related connections
2. action=ACCEPT, source=0.0.0.0/0, comment="Allow established connections"

# SSH access from specific network (recommended for production)
3. action=ACCEPT, protocol=TCP, port=22, source=192.168.1.0/24, comment="Allow SSH from local network"

# HTTP web traffic
4. action=ACCEPT, protocol=TCP, port=80, comment="Allow HTTP"

# HTTPS web traffic
5. action=ACCEPT, protocol=TCP, port=443, comment="Allow HTTPS"

# Allow common web server ports
6. action=ACCEPT, protocol=TCP, port=8080, comment="Allow port 8080"
7. action=ACCEPT, protocol=TCP, port=8443, comment="Allow port 8443"

# Allow ICMP for monitoring
8. action=ACCEPT, protocol=ICMP, comment="Allow ICMP/ping"

# Allow management interface (if using)
9. action=ACCEPT, protocol=TCP, port=9000, comment="Allow management interface"

# Log all denied traffic for security analysis
10. action=DROP, comment="Log all denied traffic"

