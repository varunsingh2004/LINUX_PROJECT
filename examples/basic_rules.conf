# Personal Firewall Basic Rules Example
# These are common firewall rules for a typical home server

[general]
chain=INPUT
policy=ACCEPT
logging=enabled
log_file=/var/log/personal-firewall.log

[rules]
# Allow localhost traffic
1. action=ACCEPT, source=127.0.0.1, comment="Allow localhost"

# Allow established and related connections
2. action=ACCEPT, source=0.0.0.0/0, comment="Allow established connections"

# Allow SSH (important - do this first!)
3. action=ACCEPT, protocol=TCP, port=22, comment="Allow SSH"

# Allow HTTP and HTTPS for web server
4. action=ACCEPT, protocol=TCP, port=80, comment="Allow HTTP"
5. action=ACCEPT, protocol=TCP, port=443, comment="Allow HTTPS"

# Allow DNS queries
6. action=ACCEPT, protocol=UDP, port=53, comment="Allow DNS"

# Allow ICMP (ping)
7. action=ACCEPT, protocol=ICMP, comment="Allow ICMP/ping"

# Drop invalid packets
8. action=DROP, comment="Drop invalid packets"

# Log dropped packets (optional)
9. action=DROP, comment="Log dropped packets"

